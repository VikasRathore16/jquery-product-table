<!DOCTYPE html>
<html>
<head>
	<title>jQuery</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="wrapper">
		<div id="add_product_form">
			<label for="product_sku">
				<span>Product SKU</span> 
				<input type="text" name="product_sku" required id="product_sku">
			</label>
			<label for="product_name">
				<span>Product Name</span> 
				<input type="text" name="product_name" required id="product_name">
			</label>
			<label for="product_price">
				<span>Product Price</span> 
				<input type="text" name="product_price" required id="product_price">
			</label>
			<label for="product_quantity">
				<span>Product Quantity</span> 
				<input type="text" name="product_quantity" required id="product_quantity">
			</label>
			<p class="submit">
				<input type="button" name="add_product" id="add_product" value="Add Product" onclick="addProduct()">
			</p>
			<p class="update">
				<input type="button" name="update_product" id="update_product" value="Update Product" onclick="updateProduct()">
			</p>
		</div>
		<div id="notification">
			<div class="success">Product Added Successfully.<a href="#" class="close">X</a></div>
			<div class="error">There is some problem.<a href="#" class="close">X</a></div>
		</div>
		<div id="product_list">
			<table id="mytable">
				<tr>
					<th>SKU</th>
					<th>Name</th>
					<th>Price</th>
					<th>Quantity</th>
					<th>Action</th>
				</tr>
				<tr>
					<td id="resultProductSku"></td>
					<td id="resultProductName"></td>
					<td id="resultProductPrice"></td>
					<td id="resultProductQuantity"></td>
					<td id="resultProductOperations"></td>
				  </tr>
			</table>
		</div>
	</div>
	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script rel="text/javascript"  src="script.js"></script>
</body>

</html>
